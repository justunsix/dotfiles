# Base configuration
# https://starship.rs/config/#prompt
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Use custom format
format = """
$fill
$all"""

# Insert a horizontal line before each prompt
[fill]
symbol = "â”€"
style = "bold green"

# Replace the "â¯" symbol in the prompt with "âžœ"
# [character] # The name of the module we are configuring is "character"
# success_symbol = "[âžœ](bold green)" # The "success_symbol" segment is being set to "âžœ" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

# ** Shell specific indicators
# https://mvolkmann.github.io/blog/starship/
# https://github.com/starship/starship/discussions/1252

[shell]
fish_indicator = "f"
# Doller sign
bash_indicator = "b"
zsh_indicator = "z"
powershell_indicator = "ps"
unknown_indicator = "mystery shell"
format = "[$indicator ](bold cyan) "
disabled = false

