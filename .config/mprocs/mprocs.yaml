procs:
  main-shell:
    shell:
      $select: os
      windows: "pwsh.exe"
      linux: "fish"
    autostart: false
  update-git-repos:
    shell:
      $select: os
      windows: 'powershell.exe -Command "cd ~/Code; jgs"'
      linux: "cd ~/Code; jgs"
    env:
      TEXT:
        $select: os
        windows: Windows
        linux: Linux
        macos: Macos
        freebsd: FreeBSD
  update-all-noadmin:
    shell:
      $select: os
      windows: 'powershell.exe -Command "scoop update -a; scoop cleanup *"'
    autostart: false
  update-all-admin:
    shell:
      $select: os
      windows: 'powershell.exe -Command "topgrade -y"'
      linux: "topgrade -y"
    autostart: false
  nvim:
    cmd: ["nvim"]
    autostart: false
  emacs:
    shell:
      $select: os
      windows: 'pwsh.exe -Command "emacs -nw -Q"'
      linux: "emacs -nw -Q"
    autostart: false
