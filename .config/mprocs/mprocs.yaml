procs:
  main-shell:
    shell:
      $select: os
      windows: "pwsh.exe"
      linux: "bash"
    autostart: false
  update-git-repos:
    shell:
      $select: os
      windows: 'powershell.exe -Command "cd ~/Code; jgs"'
      linux: 'bash -c "cd ~/Code && ~/usr/bin/jt-gs.sh"'
    env:
      TEXT:
        $select: os
        windows: Windows
        linux: Linux
        macos: Macos
        freebsd: FreeBSD
    autostart: true        
  update-all-noadmin:
    shell:
      $select: os
      windows: 'powershell.exe -Command "scoop update -a; scoop cleanup *"'
      linux: 'nix-env -u && nix-collect-garbage --delete-older-than 30d'
    autostart: true
  update-all-admin:
    shell:
      $select: os
      windows: 'powershell.exe -Command "topgrade -y"'
      linux: "topgrade -y"
    autostart: false
  nvim:
    cmd: ["nvim"]
    autostart: false
  emacs:
    shell:
      $select: os
      windows: 'pwsh.exe -Command "emacs -nw -Q"'
      linux: "emacs -nw -Q"
    autostart: false
  # run command on a specific shell
  # procs:
