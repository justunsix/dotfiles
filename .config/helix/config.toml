theme = "tokyonight"

[editor]
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

# Soft-wrap breaks up lines to fit in view without inserting actual 
# line break characters into the text (so called "hard-wrapping")
[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false
